<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 text-center">
            <h2>Add Book</h2>
        </div>
        <div class="col-6">
            <form [formGroup]="bookForm" (ngSubmit)="bookDetail()">
                <div class="form-group">
                    <label>Id</label>
                    <input type="text" readonly class="form-control" formControlName="id" placeholder="Enter id">
                </div>
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" formControlName="name" placeholder="Enter Name">
                </div>
                <div class="form-group">
                    <label>Category</label>
                    <input type="text" class="form-control" formControlName="category" placeholder="Enter Category">
                </div>
                <div class="form-group">
                    <label>Year</label>
                    <input type="text" class="form-control" formControlName="year" placeholder="Enter year">
                </div>
                <div class="form-group">
                    <a class="btn btn-warning float-left" routerLink="">Book List</a>
                    <button type="submit" class="btn btn-danger float-right">Add Book</button>
                </div>
            </form>
        </div>
    </div>
</div>
